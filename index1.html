<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <!-- Demo styles -->

</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://cdn.shopify.com/s/files/1/0632/8985/2055/files/can_water.jpg" alt="">
        <div class="text-wrap">
          <div class="spi">
            <p class="revive" style="display: flex; flex-direction: column; justify-content: flex-start;">
              <span>Revive</span>
              <span>Your Spirit</span>
            </p>
          </div>
          <div class="but">
            <a href="https://back2life.jp/products/back2life-natural-water" class="btn">
              <span class="">Shop Drink</span>
            </a>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <video class="hidden md:block w-full h-auto bg-cover object-cover lazy entered loaded pc" autoplay="" muted=""
          playsinline="" data-video-desktop-index=""
          src="https://cdn.shopify.com/videos/c/o/v/62ef89e0c1e94a988e87ed5c780686c7.mp4" preload="auto" data-xblocker="passed" style="visibility: visible;"
          data-ll-status="loaded"></video>
        <video class="hidden md:block w-full h-auto bg-cover object-cover lazy entered loaded sp" autoplay="" muted=""
          playsinline="" data-video-desktop-index=""
          src="https://cdn.shopify.com/videos/c/o/v/52dc65d1832c4e62a9ac434336630cbf.mp4" preload="auto" data-xblocker="passed" style="visibility: visible;"
          data-ll-status="loaded"></video>
        <div class="text-wrap">
          <div class="spi">
            <p class="revive" style="display: flex; flex-direction: column; justify-content: flex-start;">
              <span>Back 2 Life</span>
              <span>Apparel</span>
            </p>
          </div>
          <div class="but">
            <a href="https://back2life.jp/collections/apparel" class="btn">
              <span class="">Shop Apparael</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    // Initialize the Swiper
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      speed: 400,
      autoplay: {
        delay: 1000000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      }
    });

  </script>

</body>

</html>
